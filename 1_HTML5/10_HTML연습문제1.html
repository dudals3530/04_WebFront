<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1</title>
</head>
<body>
  <form>
  고객명 : <input> <br><br>
  전화번호 : <input type="tel"> <br> <br>
  E-mail : <input type="email"> <br><br>

  피자선택 : <select>
    <option disabled selected>피자를 선택하세요</option>
    <option>토마토피자</option>
    <option>감자피자</option>
    <option>도미노피자</option>
  </select>


    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio"> Small <br><br>
      <input type="radio"> Medium <br><br>
      <input type="radio"> Large <br><br>
    </fieldset>

 

 
    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox">베이컨<br><br>
      <input type="checkbox">치즈<br><br>
      <input type="checkbox">양파<br><br>
      <input type="checkbox">버섯<br><br>
    </fieldset>
  
    <br>
  희망배송시간: <input type="time"> <br>
    <br>
  배송시요청사항 : <textarea rows="5" cols="20"></textarea><br>
</br>
 <button>주문하기</button>
</body>
</html>
